[Camera]
# Use 0 for default webcam or provide the URL for an external camera feed.
DROIDCAM_URL = 0

[Thresholds]
# Thresholds for facial metrics.
EAR_THRESHOLD = 0.22
MAR_THRESHOLD = 0.5
EBR_THRESHOLD = 1.5
EMOTION_THRESHOLD = 0.4

[WebSocket]
# WebSocket connection details.
VTS_WS_URL = ws://localhost:8001
AUTH_TOKEN = your_auth_token

[Logging]
# Set logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL.
LOG_LEVEL = INFO

[Animation]
# Parameters for mapping facial data to the animated model.
# Smoothing factor for transitions (value between 0 and 1).
SMOOTHING_FACTOR = 0.8
# Type of interpolation to use: options could be 'linear' or 'cubic'.
INTERPOLATION_TYPE = linear

[Calibration]
# Optional camera calibration parameters (if not using auto-calibration).
# Provide comma-separated values or leave blank to auto-detect.
# Example: CAMERA_MATRIX = 640, 0, 320, 0, 640, 240, 0, 0, 1
CAMERA_MATRIX =
# Example: CAMERA_DIST = 0.1, -0.25, 0, 0, 0
CAMERA_DIST =

[Advanced]
# Advanced settings for debugging and performance.
DEBUG_MODE = False
# Toggle to enable or disable deep emotion analysis (can help performance on low-powered devices).
RUN_EMOTION_ANALYSIS = True
# Number of frames to skip between emotion analyses to reduce load.
EMOTION_ANALYSIS_INTERVAL = 15