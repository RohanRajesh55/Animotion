[Camera]
# Default webcam: 0, or set an external camera feed
DROIDCAM_URL = 0  # Change dynamically in your script if needed

[Thresholds]
# EAR: Eye Aspect Ratio (Threshold for blink detection)
EAR_THRESHOLD = 0.22  

# MAR: Mouth Aspect Ratio (Threshold for mouth openness detection)
MAR_THRESHOLD = 0.5  

# EBR: Eyebrow Raise Ratio (Threshold for eyebrow movement detection)
EBR_THRESHOLD = 1.5  

[WebSocket]
# WebSocket server for VTube Studio integration
VTS_WS_URL = ws://localhost:8001

# Auth token should be set via an environment variable for security
AUTH_TOKEN = ${VTS_AUTH_TOKEN}  # Use `os.environ.get("VTS_AUTH_TOKEN")` in Python

[Logging]
# Set logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_LEVEL = INFO
