[Camera]
; Use 0 for the default webcam or provide the URL for an external camera feed.
DROIDCAM_URL = 0

[Thresholds]
; Facial metric thresholds.
EAR_THRESHOLD = 0.22
MAR_THRESHOLD = 0.5
MAR_NORMALIZE = True
EBR_THRESHOLD = 1.5
EMOTION_THRESHOLD = 0.4

[WebSocket]
; WebSocket connection settings.
VTS_WS_URL = ws://localhost:8001
AUTH_TOKEN = your_auth_token

[Logging]
; Logging levels: DEBUG, INFO, WARNING, ERROR, or CRITICAL.
LOG_LEVEL = INFO

[Animation]
; Smoothing factor for transitioning animations (0 to 1, where 1 is maximum smoothing).
SMOOTHING_FACTOR = 0.8
; Interpolation type for animation: linear or cubic.
INTERPOLATION_TYPE = linear

[Calibration]
; (Optional) Provide camera calibration parameters if known.
; Example for CAMERA_MATRIX: 640, 0, 320, 0, 640, 240, 0, 0, 1
CAMERA_MATRIX = 
; Example for CAMERA_DIST: 0.1, -0.25, 0, 0, 0
CAMERA_DIST = 

[Advanced]
; Advanced debugging and performance settings.
DEBUG_MODE = False
RUN_EMOTION_ANALYSIS = True
; Delay (in seconds) between each emotion prediction.
EMOTION_UPDATE_DELAY = 3.0